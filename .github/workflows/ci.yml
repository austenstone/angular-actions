name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    permissions:
      id-token: write
      contents: read
      attestations: write
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }} # Required for GitHub CLI
    strategy:
      matrix:
        node: [22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - uses: austenstone/.github/.github/actions/npm-ci-cache@main
      - run: npm run build
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: dist
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
      - run: gh ext install advanced-security/gh-sbom
      - run: gh sbom | jq > sbom.json # SPDX
      # - run: gh sbom -c -l | jq > sbom.json # CycloneDX
      - name: Generate SBOM attestation
        uses: actions/attest-sbom@v1
        with:
          subject-path: dist
          sbom-path: sbom.json
      - run: gh attestation verify dist/index.html -R ${{ github.repository }}
  
  lint:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - uses: austenstone/.github/.github/actions/npm-ci-cache@main
      - run: npm run lint

  test:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - uses: austenstone/.github/.github/actions/npm-ci-cache@main
      - run: npm test
    
  docs:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [22.x]
    steps:
      - run: npx typedoc src/main.ts
      - uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs

  deploy-docs:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: docs